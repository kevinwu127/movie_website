    <div class="container-fluid">

      <div class="starter-template">
        <h1 class="scene_element scene_element--fadein">Add New Content</h1>
        <div class="row">
          <div class="col-lg-3">
            <div class="add-item scene_element scene_element--fadeinup">
                <span class="glyphicon glyphicon-user new-item" aria-hidden="true"></span>
              <p>Actor</p>
              <div class="item-form">
                <span class="glyphicon glyphicon-plus add-item" id="actor_btn" aria-hidden="true"></span>
                <div id="actor">
                  <div class="actor-form">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="actorFirst" class="control-label col-xs-2">First</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="actorFirst" placeholder="First Name">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <label for="actorLast" class="control-label col-xs-2">Last</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="actorLast" placeholder="Last Name">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                          <label for="gender" class="control-label col-xs-2">Sex</label>
                          <div class="col-xs-10">
                            <label class="radio">
                              <input type="radio" name="gender" id="male_actor" value="option1" data-toggle="radio">
                              Male
                            </label>
                            <label class="radio">
                              <input type="radio" name="gender" id="female_actor" value="option1" data-toggle="radio" checked="">
                              Female
                            </label>
                          </div><!-- /col-xs-10 -->
                        </div>
                        <div class="form-group">
                            <label for="actorDob" class="control-label col-xs-2">DOB</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="actorDob" placeholder="MM/DD/YYYY">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <label for="actorDod" class="control-label col-xs-2">DOD</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="actorDod" placeholder="MM/DD/YYYY">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                          <button type="reset" class="btn btn-primary btn-wide">Add</button>
                          <button type="reset" class="btn btn-default btn-wide" id="actor_cancel">Cancel</button>
                        </div>
                    </form><!-- /form-horizontal -->
                </div>
                   <span class="glyphicon glyphicon-minus add-item" id="actor_minimize" aria-hidden="true"></span>

                </div><!-- /actor -->
              </div><!-- /item_form -->
            </div><!-- /add_item -->
          </div><!-- /col-lg-6 -->

          <div class="col-lg-3">
            <div class="add-item scene_element scene_element--fadeinup delay1">
              <span class="glyphicon glyphicon-bullhorn new-item" aria-hidden="true"></span>
              <p>Director</p>
              <div class="item-form">
                <span class="glyphicon glyphicon-plus add-item" id="director_btn" aria-hidden="true"></span>
                <div id="director">
                  <div class="director-form">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="directorFirst" class="control-label col-xs-2">First</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="directorFirst" placeholder="First Name">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <label for="directorLast" class="control-label col-xs-2">Last</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="directorLast" placeholder="Last Name">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                          <label for="gender" class="control-label col-xs-2">Sex</label>
                          <div class="col-xs-10">
                            <label class="radio">
                              <input type="radio" name="gender" id="male_director" value="option1" data-toggle="radio">
                              Male
                            </label>
                            <label class="radio">
                              <input type="radio" name="gender" id="female_director" value="option1" data-toggle="radio" checked="">
                              Female
                            </label>
                          </div><!-- /col-xs-10 -->
                        </div>
                        <div class="form-group">
                            <label for="directorDob" class="control-label col-xs-2">DOB</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="directorDob" placeholder="MM/DD/YYYY">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <label for="directorDod" class="control-label col-xs-2">DOD</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control flat" id="directorDod" placeholder="MM/DD/YYYY">
                            </div>
                        </div><!-- /form-group -->
                        <div class="form-group">
                          <button type="reset" class="btn btn-primary btn-wide">Add</button>
                          <button type="reset" class="btn btn-default btn-wide" id="director_cancel">Cancel</button>
                        </div>
                    </form><!-- /form-horizontal -->
                  </div><!-- /director-form -->
                   <span class="glyphicon glyphicon-minus add-item" id="director_minimize" aria-hidden="true"></span>

                </div><!-- /director -->
              </div><!-- /item_form -->
            </div><!-- /add_item -->
          </div><!-- /col-lg-6 -->

          <div class="col-lg-3">
            <div class="add-item scene_element scene_element--fadeinup delay2">
              <span class="glyphicon glyphicon-film new-item" aria-hidden="true"></span>
              <p>Movie</p>
              <div class="item-form">
                <span class="glyphicon glyphicon-plus add-item" id="movie_btn" aria-hidden="true"></span>
                <div id="movie">
                  <p>
                    INSERT MOVIE FORM HERE
                  </p>
                   <span class="glyphicon glyphicon-minus add-item" id="movie_minimize" aria-hidden="true"></span>

                </div><!-- /movie -->
              </div><!-- /item_form -->
            </div><!-- /add_item -->
          </div><!-- /col-lg-6 -->

          <div class="col-lg-3">
            <div class="add-item scene_element scene_element--fadeinup delay3">
              <span class="glyphicon glyphicon-info-sign new-item" aria-hidden="true"></span>
              <p>Relation</p>
              <div class="item-form">
                <span class="glyphicon glyphicon-plus add-item" id="relation_btn" aria-hidden="true"></span>
                <div id="relation">
                  <p>
                    INSERT RELATION FORM HERE
                  </p>
                   <span class="glyphicon glyphicon-minus add-item" id="relation_minimize" aria-hidden="true"></span>

                </div><!-- /relation -->
              </div><!-- /item_form -->
            </div><!-- /add_item -->
          </div><!-- /col-lg-6 -->
        </div><!-- /row -->
      </div><!-- /starter-template -->
